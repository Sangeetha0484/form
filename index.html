<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <label for="name"><b>Name:</b></label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name">
      
        <label for="email"><b>Email:</b></label>
        <input type="email" id="email" name="email" required placeholder="name@gmail.com">
      
        <label for="password"><b>Password:</b></label>
        <input type="password" id="password" name="password" required>
      
        <label for="gender"><b>Gender:</b></label>
       <input type="radio" id="gender" name="gender">Male
       <input type="radio" id="gender" name="gender">Female
       <input type="radio" id="gender" name="gender">Others<br><br>

        <label for="dob"><b>Date of Birth:</b></label>
        <input type="date" id="dob" name="dob" required>
      
        <label for="address"><b>Address:</b></label>
        <input type="text" id="address" name="address" required placeholder="Enter your complete address">
      
        <button type="submit">Submit</button>
      </form>
      
      
</body>
</html>
